<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>interview</title>
        <link rel="stylesheet" type="text/css" href="project3.css">
        <link rel="stylesheet" href="https://use.typekit.net/wwz3czh.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    </head>
    
    <body id="index">
        <div id="maincontent">
            <img src="images/grids.jpg">
            <div id="title">
                <div id="the">
                    THE<br>
                </div>
                <div id="ai">
                    AI<br>
                </div>
                <div id="interview">
                    INTERVIEW<br>
                </div>
                <p>please tell us a bit about yourself <br>so we can get started with the interview
                </p>
                
            </div>
            <div id="info">
                <form id="entryform" action="interviewpage.html">
                <label>name<br><input type="text" name="firstname"size="65" maxlength="60" placeholder="enter name here"></label>
                
                <br><label>company<br><input type="text" name="company"size="65" maxlength="60" placeholder="enter the name of the company you are interviewing at"></label>
                
                <br><label>position<br><input type="text" name="position"size="65" maxlength="60" placeholder="enter position you are interviewing for"></label>
                
            </form>
            <div id="difficultyselection">
                <h2>choose your desired stress level to begin</h2>
                <div id="stressbox">
                    <a href="lowstress.html"><div id="leftstressbox">
                        low
                        </div></a>
                    <a href="mediumstress.html"><div id="centerstressbox">
                        medium
                        </div></a>
                    <a href="highstress.html"><div id="rightstressbox">
                        high
                        </div></a>
                </div>
                </div>
            </div>
        </div>
        
        
        
        
    </body>
